<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div>
      <h1>Rock, Paper, Scissors</h1>
    </div>
    <div>
      <div class="playerChoiceBtns">
        <button onclick="
        playGame('Rock');
        ">Rock</button>
        <button onclick="
        playGame('Paper');
        ">Paper</button>
        <button onclick="
        playGame('Scissors');
        ">Scissors</button>
      </div>


      <div>
        <p class="playerOutcome"></p>
      </div>
      <div>
        <p class="gameChoices"></p>
      </div>

      <div>
        <p class="gameScore"></p>
      </div>

      <div>
        <button onclick = "
        resetScore();
        ">Reset Score</button>
      </div>
    </div>

    <script>
        updateScoreElem();
    </script>
  </body>
</html>
